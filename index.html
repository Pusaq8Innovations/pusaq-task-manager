<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's working today? - Pusaq</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #022f60;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin: 3rem 0 1.5rem;
    }

    .logo img {
      height: 80px;
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .user-box {
      text-align: center;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: slideIn 0.5s ease;
    }

    .user-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      transition: box-shadow 0.3s ease;
    }

    .user-box span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .user-box:hover img {
      box-shadow: 0 0 15px 4px #ffff48;
      transform: scale(1.05);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }

      .user-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .user-box img {
        width: 80px;
        height: 80px;
      }

      .user-box span {
        font-size: 0.9rem;
      }

      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="pusaq-logo1.jpeg" alt="Pusaq Logo" />
  </div>

  <h1>Who's working today?</h1>

  <div class="user-grid">
    <div class="user-box" onclick="loginAs('Ari')">
      <img src="https://via.placeholder.com/100" alt="Ari" />
      <span>Ari</span>
    </div>
    <div class="user-box" onclick="loginAs('Issy')">
      <img src="https://via.placeholder.com/100" alt="Issy" />
      <span>Issy</span>
    </div>
    <div class="user-box" onclick="loginAs('Vicho')">
      <img src="https://via.placeholder.com/100" alt="Vicho" />
      <span>Vicho</span>
    </div>
    <div class="user-box" onclick="loginAs('Tania')">
      <img src="https://via.placeholder.com/100" alt="Tania" />
      <span>Tania</span>
    </div>
    <div class="user-box" onclick="loginAs('Andres')">
      <img src="https://via.placeholder.com/100" alt="Andres" />
      <span>Andres</span>
    </div>
    <div class="user-box" onclick="loginAs('Yannick')">
      <img src="https://via.placeholder.com/100" alt="Yannick" />
      <span>Yannick</span>
    </div>
    <div class="user-box" onclick="loginAs('Boris')">
      <img src="https://via.placeholder.com/100" alt="Boris" />
      <span>Boris</span>
    </div>
  </div>

  <script>
    function loginAs(name) {
      sessionStorage.setItem("currentUser", name);
      const isAdmin = name === "Yannick" || name === "Boris";
      window.location.href = isAdmin ? "admin.html" : "dashboard.html";
    }
  </script>
</body>
</html>
