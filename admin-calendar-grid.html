<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pusaq Admin Calendar Grid</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #0053A6;
    }

    .top-right {
      text-align: right;
      margin-bottom: 1rem;
    }

    .top-right a {
      background-color: #0053A6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .day {
      background: white;
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 100px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .day .date {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 6px;
      margin: 2px 0;
      border-radius: 4px;
      color: white;
      word-break: break-word;
    }

    .status-Done { background-color: green; }
    .status-In\ Progress { background-color: #007bff; }
    .status-Blocked { background-color: red; }
    .status-Not\ Started { background-color: gray; }

    .weekday-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin: 1rem auto 0.5rem;
      max-width: 1000px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="admin.html">â¬… Back to Admin Dashboard</a>
  </div>

  <h1>ðŸ“… Admin Task Calendar â€“ Monthly View</h1>

  <div class="weekday-labels">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="calendar" id="calendarGrid"></div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    const profile = JSON.parse(localStorage.getItem(currentUser));
    if (!profile || profile.role !== "admin") {
      alert("Access denied: Admins only.");
      window.location.href = "dashboard.html";
    }

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const firstWeekday = firstDay.getDay();
    const daysInMonth = lastDay.getDate();

    const grid = document.getElementById("calendarGrid");

    for (let i = 0; i < firstWeekday; i++) {
      const empty = document.createElement("div");
      empty.className = "day";
      grid.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const cellDate = new Date(year, month, day);
      const dateStr = cellDate.toISOString().split("T")[0];

      const dayCell = document.createElement("div");
      dayCell.className = "day";
      dayCell.innerHTML = `<div class="date">${day}</div>`;

      const dayTasks = tasks.filter(task => task.deadline === dateStr);
      dayTasks.forEach(task => {
        const badge = document.createElement("div");
        badge.className = `badge status-${task.status.replace(" ", "\\ ")}`;
        badge.innerText = `${task.title} ðŸ‘¤ ${task.assignedTo}`;
        dayCell.appendChild(badge);
      });

      grid.appendChild(dayCell);
    }
  </script>
</body>
</html>
