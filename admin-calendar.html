<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pusaq Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>

<body>

  <div class="topbar">
    <img src="pusaq-logo.jpeg" alt="Pusaq Logo" />
    <div class="nav-links">
      <a href="admin-calendar-grid.html"> Grid View</a>
      <a href="profile.html"> Profile</a>
    </div>
  </div>

  <h1> Admin Dashboard</h1>

  <div class="container">

    <!-- Floating login message -->
    <div class="card">
      <h2>Floating Login Message </h2>
      <input type="text" id="floatingMessage" placeholder="Type your message for the login screen..." />
      <button> Save Message</button>
    </div>

    <!-- Task creation -->
    <div class="card">
      <h2>Create New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="assignedTo">
        <option value="">Assign to...</option>
        <!-- Los usuarios se llenar谩n din谩micamente aqu铆 -->
      </select>
      <input type="date" id="deadline" />
      <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" />
      <select id="status">
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Blocked</option>
        <option>Done</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Task overview -->
    <div class="card">
      <h2>All Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Assigned</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- Las tareas se llenar谩n din谩micamente aqu铆 -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
    // Validaci贸n simple de sesi贸n
    const token = localStorage.getItem("token");

    if (!token) {
      alert("锔 You are not logged in. Redirecting to login page...");
      window.location.href = "index.html";
    }

    // Funci贸n para cargar los usuarios en el dropdown
    const loadUsers = async () => {
      try {
        const response = await fetch('/api/users', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem("token")}`,
          }
        });
        const users = await response.json();

        // Llenar el dropdown con los usuarios
        const assignedTo = document.getElementById("assignedTo");
        users.forEach(user => {
          const option = document.createElement("option");
          option.value = user.id;
          option.textContent = user.name;
          assignedTo.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando los usuarios:", error);
      }
    };

    // Funci贸n para crear una nueva tarea
    const addTaskBtn = document.getElementById("addTaskBtn");

    addTaskBtn.addEventListener("click", async () => {
      const title = document.getElementById("taskTitle").value;
      const userId = document.getElementById("assignedTo").value;
      const deadline = document.getElementById("deadline").value;
      const progress = parseInt(document.getElementById("progress").value) || 0;
      const status = document.getElementById("status").value;

      if (!title || !userId || !deadline || !status) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const response = await fetch('/api/createtask', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem("token")}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            project_id: 1,  // Siempre asignamos el proyecto con id 1 por defecto
            title,
            user_id: userId,
            date: deadline,
            status,
            progress,
            completed: false,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Tarea creada con 茅xito.");
          loadTasks();  // Recargamos las tareas
        } else {
          alert(`Error: ${data.message}`);
        }
      } catch (error) {
        alert("Hubo un error al crear la tarea.");
        console.error(error);
      }
    });

    // Funci贸n para cargar todas las tareas
    const taskTableBody = document.getElementById("taskTableBody");

    const loadTasks = async () => {
      try {
        const response = await fetch('/api/tasks', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem("token")}`,
          }
        });
        const tasks = await response.json();

        taskTableBody.innerHTML = ""; // Limpiar tabla antes de agregar las tareas

        tasks.forEach(task => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.assigned_to.name}</td>
            <td>${task.date}</td>
            <td>${task.status}</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${task.progress}%"></div>
              </div>
              <small>${task.progress}%</small>
            </td>
          `;
          taskTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error al cargar las tareas:", error);
      }
    };

    // Inicializaci贸n
    document.addEventListener("DOMContentLoaded", () => {
      loadUsers();  // Cargar los usuarios
      loadTasks();  // Cargar las tareas
    });
  </script>

</body>

</html>
