<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pusaq Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>

<body>

  <div class="topbar">
    <img src="pusaq-logo.jpeg" alt="Pusaq Logo" />
    <div class="nav-links">
      <a href="admin-calendar-grid.html">📅 Grid View</a>
      <a href="profile.html">👤 Profile</a>
    </div>
  </div>

  <h1>📊 Admin Dashboard</h1>

  <div class="container">

    <!-- Floating login message -->
    <div class="card">
      <h2>Floating Login Message 💬</h2>
      <input type="text" id="floatingMessage" placeholder="Type your message for the login screen..." />
      <button>💾 Save Message</button>
    </div>

    <!-- Task creation -->
    <div class="card">
      <h2>Create New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="assignedTo">
        <option value="">Assign to...</option>
        <option>Ari</option>
        <option>Issy</option>
        <option>Vicho</option>
        <option>Tania</option>
        <option>Andres</option>
      </select>
      <input type="date" id="deadline" />
      <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" />
      <select id="status">
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Blocked</option>
        <option>Done</option>
      </select>
      <button>Add Task</button>
    </div>

    <!-- Task overview -->
    <div class="card">
      <h2>All Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Assigned</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- Ejemplo estático -->
          <tr>
            <td>Diseñar wireframes</td>
            <td>Issy</td>
            <td>2025-05-01</td>
            <td>In Progress</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
              </div>
              <small>45%</small>
            </td>
          </tr>
          <tr>
            <td>Revisión final</td>
            <td>Vicho</td>
            <td>2025-05-10</td>
            <td>Not Started</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
              </div>
              <small>0%</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <script>
    // Validación simple de sesión
    const token = localStorage.getItem("token");
  
    if (!token) {
      alert("⚠️ You are not logged in. Redirecting to login page...");
      window.location.href = "index.html";
    }
  </script>
  
</body>

</html>
