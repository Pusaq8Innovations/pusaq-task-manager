<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pusaq Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0271ff;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .topbar img {
      height: 40px;
    }

    .topbar .nav-links a {
      color: #0271ff;
      margin-left: 1rem;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #0271ff;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #0271ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #005cd4;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #0271ff;
      color: white;
    }

    .progress-bar {
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0271ff;
      width: 0%;
      transition: width 0.4s;
    }

    .filter-box {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="https://via.placeholder.com/150x40?text=Pusaq+Logo" alt="Pusaq Logo" />
    <div class="nav-links">
      <a href="admin-calendar-grid.html">ðŸ“… Grid View</a>
      <a href="admin-calendar.html">ðŸ—“ List View</a>
      <a href="profile.html">ðŸ‘¤ Profile</a>
    </div>
  </div>

  <h1>ðŸ“Š Pusaq Project Manager</h1>

  <div class="container">
    <!-- Project creation -->
    <div class="card">
      <h2>Create New Project</h2>
      <input type="text" id="projectName" placeholder="Project Title" />
      <textarea id="projectDesc" placeholder="Project Description"></textarea>
      <button onclick="addProject()">Add Project</button>
    </div>

    <!-- Task creation -->
    <div class="card">
      <h2>Create New Task</h2>
      <select id="taskProject"></select>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="assignedTo">
        <option value="">Assign to...</option>
        <option>Ari</option>
        <option>Issy</option>
        <option>Vicho</option>
        <option>Tania</option>
        <option>Andres</option>
      </select>
      <input type="date" id="deadline" />
      <select id="status">
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Blocked</option>
        <option>Done</option>
      </select>
      <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task overview -->
    <div class="card">
      <h2>All Tasks</h2>
      <div class="filter-box">
        <label for="filterProject">Filter by project:</label>
        <select id="filterProject" onchange="renderTasks()"></select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Project</th>
            <th>Task</th>
            <th>Assigned</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const projects = JSON.parse(localStorage.getItem("projects")) || [];
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveData() {
      localStorage.setItem("projects", JSON.stringify(projects));
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      const desc = document.getElementById("projectDesc").value.trim();
      if (!name) return alert("Please enter a project name.");
      projects.push({ name, desc });
      saveData();
      alert("âœ… Project added!");
      document.getElementById("projectName").value = "";
      document.getElementById("projectDesc").value = "";
      updateProjectDropdowns();
    }

    function updateProjectDropdowns() {
      const selects = [document.getElementById("taskProject"), document.getElementById("filterProject")];
      selects.forEach(select => {
        select.innerHTML = '<option value="">All Projects</option>';
        projects.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.name;
          opt.textContent = p.name;
          select.appendChild(opt);
        });
      });
    }

    function addTask() {
      const project = document.getElementById("taskProject").value;
      const title = document.getElementById("taskTitle").value;
      const assignedTo = document.getElementById("assignedTo").value;
      const deadline = document.getElementById("deadline").value;
      const status = document.getElementById("status").value;
      const progress = parseInt(document.getElementById("progress").value) || 0;

      if (!project || !title || !assignedTo || !deadline) {
        alert("Please fill in all fields.");
        return;
      }

      tasks.push({ project, title, assignedTo, deadline, status, progress });
      saveData();
      renderTasks();

      // Reset form
      document.getElementById("taskTitle").value = "";
      document.getElementById("assignedTo").value = "";
      document.getElementById("deadline").value = "";
      document.getElementById("status").value = "Not Started";
      document.getElementById("progress").value = "";
    }

    function renderTasks() {
      const filter = document.getElementById("filterProject").value;
      const tbody = document.getElementById("taskTableBody");
      tbody.innerHTML = "";

      tasks
        .filter(t => !filter || t.project === filter)
        .forEach(task => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${task.project}</td>
            <td>${task.title}</td>
            <td>${task.assignedTo}</td>
            <td>${task.deadline}</td>
            <td>${task.status}</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${task.progress}%"></div>
              </div>
              <small>${task.progress}%</small>
            </td>
          `;
          tbody.appendChild(row);
        });
    }

    updateProjectDropdowns();
    renderTasks();
  </script>
</body>
</html>
