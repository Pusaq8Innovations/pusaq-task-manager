<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pusaq Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      max-width: 700px;
      width: 90%;
      margin-bottom: 30px;
    }

    .profile {
      text-align: center;
      cursor: pointer;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0053A6;
      transition: transform 0.2s;
    }

    .profile:hover img {
      transform: scale(1.05);
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #0053A6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #003d7a;
    }
  </style>
</head>
<body>
  <h1>Who's working today?</h1>
  <div class="profile-grid" id="profiles"></div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2 id="loginName">Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>

  <script>
    const users = [
      { name: 'Ari', role: 'member' },
      { name: 'Issy', role: 'member' },
      { name: 'Vicho', role: 'member' },
      { name: 'Tania', role: 'member' },
      { name: 'Andres', role: 'member' },
      { name: 'Yannick', role: 'admin' },
      { name: 'Boris', role: 'admin' }
    ];

    let selectedUser = null;

    function generatePassword() {
      return Math.random().toString(36).slice(-8);
    }

    function loadProfiles() {
      const container = document.getElementById('profiles');
      container.innerHTML = '';
      users.forEach(user => {
        const savedData = JSON.parse(localStorage.getItem(user.name)) || {};
        if (!savedData.password) {
          savedData.password = generatePassword();
          savedData.name = user.name;
          savedData.role = user.role;
          savedData.image = 'https://via.placeholder.com/100';
          localStorage.setItem(user.name, JSON.stringify(savedData));
        }

        const div = document.createElement('div');
        div.className = 'profile';
        div.onclick = () => openLogin(user.name);

        div.innerHTML = `
          <img src="${savedData.image}" alt="${user.name}" />
          <div class="name">${savedData.name}</div>
        `;
        container.appendChild(div);
      });
    }

    function openLogin(username) {
      selectedUser = username;
      document.getElementById('loginName').innerText = `Enter password for ${username}`;
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginModal').style.display = 'flex';
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const saved = JSON.parse(localStorage.getItem(selectedUser));
      if (input === saved.password) {
        alert(`✅ Logged in as ${saved.name} (${saved.role})`);
        sessionStorage.setItem("currentUser", saved.name); // Store for dashboard access
        window.location.href = saved.role === 'admin' ? 'admin.html' : 'dashboard.html';
      } else {
        alert('❌ Incorrect password!');
      }
    }

    loadProfiles();
  </script>
</body>
</html>
