<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusaq Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #0053A6;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #0053A6;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003e80;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      text-align: center;
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e5f0ff;
      color: #003e80;
    }
    .done {
      text-decoration: line-through;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pusaq Task Manager</h1>

    <input type="text" id="title" placeholder="Task Title">
    <input type="text" id="assigned" placeholder="Assigned To">
    <input type="date" id="startDate">
    <input type="date" id="deadline">
    <select id="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Urgent</option>
    </select>
    <select id="status">
      <option>Not Started</option>
      <option>In Progress</option>
      <option>Blocked</option>
      <option>Done</option>
    </select>
    <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100">
    <input type="text" id="project" placeholder="Project Name">
    <input type="text" id="notes" placeholder="Notes / Links">
    <button onclick="addTask()">Add Task</button>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Assigned</th>
          <th>Start</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Progress</th>
          <th>Project</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function addTask() {
      const title = document.getElementById("title").value;
      const assigned = document.getElementById("assigned").value;
      const start = document.getElementById("startDate").value;
      const deadline = document.getElementById("deadline").value;
      const priority = document.getElementById("priority").value;
      const status = document.getElementById("status").value;
      const progress = document.getElementById("progress").value;
      const project = document.getElementById("project").value;
      const notes = document.getElementById("notes").value;

      const table = document.getElementById("taskTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      const data = [title, assigned, start, deadline, priority, status, progress + "%", project, notes];

      data.forEach((item, i) => {
        const cell = row.insertCell(i);
        cell.innerText = item;
        if (status === "Done") {
          cell.classList.add("done");
        }
      });

      document.querySelectorAll('input').forEach(i => i.value = "");
      document.getElementById("status").value = "Not Started";
      document.getElementById("priority").value = "Low";
    }
  </script>
</body>
</html>
