<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pusaq Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #022f60;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .topbar img {
      height: 40px;
    }

    .topbar .nav-links a {
      color: #022f60;
      margin-left: 1rem;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 0 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #022f60;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, select, textarea {
      border: 1px solid #ccc;
    }

    button {
      background-color: #0271ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #025bd2;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #0271ff;
      color: white;
    }

    .progress-bar {
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0271ff;
      width: 0%;
      transition: width 0.4s;
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links a {
        margin: 0.5rem 0;
      }

      .card {
        padding: 1rem;
        margin: 1rem 0;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #ddd;
        margin-bottom: 1rem;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 10px;
        font-weight: bold;
        color: #333;
      }

      .progress-bar {
        height: 8px;
      }

      .progress-fill {
        height: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="assets/pusaq-logo.jpeg" alt="Pusaq Logo" />
    <div class="nav-links">
      <a href="admin-calendar-grid.html">üìÖ Grid View</a>
      <a href="admin-calendar.html">üóì List View</a>
      <a href="profile.html">üë§ Profile</a>
    </div>
  </div>

  <h1>üìä Pusaq Project Manager</h1>

  <div class="container">
    <!-- Task creation -->
    <div class="card">
      <h2>Create New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="assignedTo">
        <option value="">Assign to...</option>
        <option>Ari</option>
        <option>Issy</option>
        <option>Vicho</option>
        <option>Tania</option>
        <option>Andres</option>
      </select>
      <input type="date" id="deadline" />
      <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" />
      <select id="status">
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Blocked</option>
        <option>Done</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task overview -->
    <div class="card">
      <h2>All Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Assigned</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.pusaq.app/api";

    async function fetchTasks() {
      const res = await fetch(`${API_BASE}/tasks`);
      const tasks = await res.json();
      renderTasks(tasks);
    }

    function renderTasks(tasks) {
      const tbody = document.getElementById("taskTableBody");
      tbody.innerHTML = "";
      tasks.forEach(task => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Task">${task.title}</td>
          <td data-label="Assigned">${task.assigned_to}</td>
          <td data-label="Deadline">${task.deadline}</td>
          <td data-label="Status">${task.status}</td>
          <td data-label="Progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${task.progress || 0}%"></div>
            </div>
            <small>${task.progress || 0}%</small>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addTask() {
      const title = document.getElementById("taskTitle").value;
      const assigned_to = document.getElementById("assignedTo").value;
      const deadline = document.getElementById("deadline").value;
      const status = document.getElementById("status").value;
      const progress = parseInt(document.getElementById("progress").value) || 0;

      if (!title || !assigned_to || !deadline) {
        alert("Please fill in all fields.");
        return;
      }

      const response = await fetch(`${API_BASE}/tasks`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          title,
          assigned_to,
          deadline,
          status,
          progress
        })
      });

      if (response.ok) {
        alert("‚úÖ Task created!");
        fetchTasks(); // refresh
        document.getElementById("taskTitle").value = "";
        document.getElementById("assignedTo").value = "";
        document.getElementById("deadline").value = "";
        document.getElementById("progress").value = "";
        document.getElementById("status").value = "Not Started";
      } else {
        alert("‚ùå Failed to create task.");
      }
    }

    fetchTasks();
  </script>
</body>
</html>
