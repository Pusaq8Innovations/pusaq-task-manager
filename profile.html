<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - Pusaq</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #022f60;
      margin: 0;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .topbar img {
      height: 40px;
    }

    .topbar .nav-links a {
      color: #022f60;
      margin-left: 1rem;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: white;
      margin: 2rem 0 1rem;
    }

    .profile-box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #0271ff;
    }

    input[type="file"],
    input[type="text"],
    input[readonly],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, input[readonly] {
      border: 1px solid #ccc;
    }

    button {
      background-color: #0271ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #025bd2;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="https://via.placeholder.com/150x40?text=Pusaq+Logo" alt="Pusaq Logo" />
    <div class="nav-links">
      <a href="dashboard.html">ðŸ“‹ Dashboard</a>
      <a href="calendar-grid.html">ðŸ“… Calendar</a>
    </div>
  </div>

  <h1>ðŸ‘¤ Your Profile</h1>
  <div class="profile-box">
    <img id="avatar" src="https://via.placeholder.com/100" alt="Profile" />
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="displayName" placeholder="Your name" />
    <input type="text" id="role" readonly />
    <input type="text" id="password" readonly />
    <button onclick="saveProfile()">ðŸ’¾ Save Changes</button>
    <button onclick="goToDashboard()">ðŸ“‹ Go to Dashboard</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    let profile = JSON.parse(localStorage.getItem(currentUser));
    const avatar = document.getElementById("avatar");
    const displayName = document.getElementById("displayName");
    const role = document.getElementById("role");
    const password = document.getElementById("password");
    const imageUpload = document.getElementById("imageUpload");

    avatar.src = profile.image || "https://via.placeholder.com/100";
    displayName.value = profile.name || currentUser;
    role.value = profile.role;
    password.value = profile.password;

    imageUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        avatar.src = e.target.result;
        profile.image = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function saveProfile() {
      profile.name = displayName.value;
      localStorage.setItem(currentUser, JSON.stringify(profile));
      alert("âœ… Profile updated!");
      location.reload();
    }

    function goToDashboard() {
      window.location.href = profile.role === "admin" ? "admin.html" : "dashboard.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
