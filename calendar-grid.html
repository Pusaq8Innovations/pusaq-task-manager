<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pusaq Calendar Grid</title>
  <link rel="stylesheet" href="styles/calendar-grid.css">
</head>

<body>

  <div class="top-right">
    <a href="dashboard.html">â¬… Back to Dashboard</a>
  </div>

  <h1 id="monthTitle">ğŸ“… Your Monthly Task Calendar</h1>

  <div class="weekday-labels">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="calendar" id="calendarGrid"></div>

  <script type="module">
    import { auth, getAllTasksByUser } from './firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

    const currentUser = localStorage.getItem("user_name");
    const currentUserId = localStorage.getItem("user_uid");

    if (!currentUser || !currentUserId) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let userTasks = [];

    // Inicializar calendario
    async function initialize() {
      try {
        const tasks = await getAllTasksByUser(currentUserId);
        userTasks = tasks.map(t => ({
          ...t,
          deadline: t.date || t.deadline || null
        }));
        renderCalendar();
      } catch (err) {
        console.error("Error loading tasks:", err);
        alert("Error loading tasks.");
      }
    }

    // Renderizar calendario
    function renderCalendar() {
      const monthTitle = document.getElementById("monthTitle");
      const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      monthTitle.textContent = `ğŸ“… ${monthNames[currentMonth]} ${currentYear}`;

      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const firstWeekday = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      // Espacios vacÃ­os al inicio
      for (let i = 0; i < firstWeekday; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        grid.appendChild(empty);
      }

      // DÃ­as reales
      for (let day = 1; day <= daysInMonth; day++) {
        const cellDate = new Date(currentYear, currentMonth, day);
        const dateStr = cellDate.toISOString().split("T")[0];

        const dayCell = document.createElement("div");
        dayCell.className = "day";
        dayCell.innerHTML = `<div class="date">${day}</div>`;

        const tasksForDay = userTasks.filter(task => {
          return task.deadline === dateStr;
        });

        tasksForDay.forEach(task => {
          const badge = document.createElement("div");
          badge.className = `badge status-${(task.status || 'Pending').replace(/\s/g, "\\ ")}`;
          badge.innerHTML = `${task.title}`;

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
            tooltip.innerHTML = `
            <strong style="color: black;">${task.title}</strong><br>
            <span style="color: black;">ğŸ—“ï¸ ${task.deadline || 'No Date'}</span><br>
            <span style="color: black;">ğŸ·ï¸ ${task.status || 'Pending'}</span><br>
            <span style="color: black;">âœï¸ ${task.note || 'No note'}</span>
            `;
          badge.appendChild(tooltip);
          dayCell.appendChild(badge);
        });

        grid.appendChild(dayCell);
      }
    }

    document.addEventListener("DOMContentLoaded", initialize);

  </script>

</body>
</html>
