<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pusaq Dashboard</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #0053A6;
      text-align: center;
    }

    .top-right {
      text-align: right;
      margin-bottom: 1rem;
    }

    .top-right a {
      background-color: #0053A6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .summary-bar {
      max-width: 600px;
      margin: 0 auto 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .summary-bar .progress-outer {
      width: 100%;
      height: 16px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .summary-bar .progress-inner {
      height: 100%;
      background: #0053A6;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .accordion {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .accordion h2 {
      margin: 0;
      padding: 1rem;
      background-color: #0053A6;
      color: white;
      cursor: pointer;
    }

    .panel {
      display: none;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    select, input[type="number"], textarea {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0053A6;
      width: 0%;
      transition: width 0.4s;
    }

    .status-Not\ Started { color: gray; }
    .status-In\ Progress { color: #007bff; }
    .status-Blocked { color: red; }
    .status-Done { color: green; }

    .completed {
      background-color: #e6ffe6;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="calendar.html">ðŸ“… Calendar</a>
    <a href="profile.html" id="profileBtn">ðŸ‘¤ Profile</a>
  </div>

  <h1>ðŸ§  Your Tasks by Project</h1>

  <div class="summary-bar">
    <strong id="taskSummaryText">Loading...</strong>
    <div class="progress-outer">
      <div class="progress-inner" id="summaryBar"></div>
    </div>
  </div>

  <div id="taskContainer"></div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    document.getElementById("profileBtn").innerText = `ðŸ‘¤ ${currentUser}`;

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const projects = JSON.parse(localStorage.getItem("projects")) || [];
    const userTasks = tasks.filter(t => t.assignedTo === currentUser);

    const grouped = {};
    userTasks.forEach(task => {
      if (!grouped[task.project]) grouped[task.project] = [];
      grouped[task.project].push(task);
    });

    function renderSummary() {
      const total = userTasks.length;
      const completed = userTasks.filter(t => t.status === "Done" || t.progress == 100).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;

      document.getElementById("taskSummaryText").innerText =
        `Youâ€™ve completed ${completed} of ${total} tasks (${percent}%)`;

      document.getElementById("summaryBar").style.width = percent + "%";
    }

    const container = document.getElementById("taskContainer");
    container.innerHTML = "";

    Object.keys(grouped).forEach(project => {
      const projectDiv = document.createElement("div");
      projectDiv.className = "accordion";

      const header = document.createElement("h2");
      header.textContent = project;
      header.onclick = () => {
        const panel = header.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      };

      const panel = document.createElement("div");
      panel.className = "panel";

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>âœ“</th>
            <th>Task</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      grouped[project].forEach(task => {
        const row = document.createElement("tr");
        if (task.status === "Done" || task.progress == 100) {
          row.classList.add("completed");
        }

        const statusClass = `status-${task.status.replace(" ", "\\ ")}`;

        row.innerHTML = `
          <td><input type="checkbox" ${task.status === 'Done' ? 'checked' : ''} 
               onchange="toggleComplete('${task.title}', this.checked)"></td>
          <td>${task.title}</td>
          <td>${task.deadline}</td>
          <td>
            <select class="${statusClass}" onchange="updateStatus('${task.title}', this.value)">
              <option ${task.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
              <option ${task.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
              <option ${task.status === 'Blocked' ? 'selected' : ''}>Blocked</option>
              <option ${task.status === 'Done' ? 'selected' : ''}>Done</option>
            </select>
          </td>
          <td>
            <input type="number" value="${task.progress}" min="0" max="100"
              onchange="updateProgress('${task.title}', this.value)" />%
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${task.progress}%"></div>
            </div>
          </td>
          <td>
            <textarea rows="2" onchange="updateNote('${task.title}', this.value)">${task.note || ''}</textarea>
          </td>
        `;

        table.querySelector("tbody").appendChild(row);
      });

      panel.appendChild(table);
      projectDiv.appendChild(header);
      projectDiv.appendChild(panel);
      container.appendChild(projectDiv);
    });

    function updateStatus(title, status) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.status = status;
        if (status === "Done") task.progress = 100;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        location.reload();
      }
    }

    function toggleComplete(title, isDone) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.status = isDone ? "Done" : "In Progress";
        task.progress = isDone ? 100 : 50;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        location.reload();
      }
    }

    function updateProgress(title, value) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.progress = parseInt(value);
        if (task.progress >= 100) task.status = "Done";
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    }

    function updateNote(title, value) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.note = value;
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    }

    renderSummary();
  </script>
</body>
</html>
