<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pusaq Admin Dashboard</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #0053A6;
      text-align: center;
    }

    .top-right {
      text-align: right;
      margin-bottom: 1rem;
    }

    .top-right a {
      background-color: #0053A6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-container, .project-table {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0053A6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d7a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #0053A6;
      color: white;
    }

    .progress-bar {
      height: 12px;
      border-radius: 5px;
      background-color: #ddd;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0053A6;
      width: 0%;
      transition: width 0.4s;
    }

    .filter-box {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="top-right">
  <a href="admin-calendar.html">ðŸ“… Calendar</a>
  <a href="profile.html" id="profileBtn">ðŸ‘¤ Profile</a>
</div>
  <h1>ðŸ“Š Pusaq Project Manager (Admin)</h1>

  <!-- Project Creation -->
  <div class="form-container">
    <h2>Create New Project</h2>
    <input type="text" id="projectName" placeholder="Project Title" />
    <textarea id="projectDesc" placeholder="Project Description"></textarea>
    <button onclick="addProject()">Add Project</button>
  </div>

  <!-- Task Creation -->
  <div class="form-container">
    <h2>Create New Task</h2>
    <select id="taskProject">
      <option value="">Select Project</option>
    </select>
    <input type="text" id="taskTitle" placeholder="Task Title" />
    <select id="assignedTo">
      <option value="">Assign to...</option>
      <option>Ari</option>
      <option>Issy</option>
      <option>Vicho</option>
      <option>Tania</option>
      <option>Andres</option>
    </select>
    <input type="date" id="deadline" />
    <select id="status">
      <option>Not Started</option>
      <option>In Progress</option>
      <option>Blocked</option>
      <option>Done</option>
    </select>
    <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <!-- Project Filter -->
  <div class="form-container">
    <h2>Project View</h2>
    <div class="filter-box">
      <label>Filter by project:</label>
      <select id="filterProject" onchange="renderTasks()">
        <option value="">All Projects</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>Task</th>
          <th>Assigned</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>
  </div>

  <script>
    const projects = JSON.parse(localStorage.getItem("projects")) || [];
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const currentUser = sessionStorage.getItem("currentUser");

    // Inject profile name
    if (currentUser) {
      document.getElementById("profileBtn").innerText = `ðŸ‘¤ ${currentUser}`;
    }

    function saveData() {
      localStorage.setItem("projects", JSON.stringify(projects));
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      const desc = document.getElementById("projectDesc").value.trim();
      if (!name) return alert("Please enter a project name.");
      projects.push({ name, desc });
      saveData();
      alert("âœ… Project added!");
      document.getElementById("projectName").value = "";
      document.getElementById("projectDesc").value = "";
      updateProjectDropdowns();
    }

    function updateProjectDropdowns() {
      const select1 = document.getElementById("taskProject");
      const select2 = document.getElementById("filterProject");
      [select1, select2].forEach(select => {
        select.innerHTML = '<option value="">Select Project</option>';
        projects.forEach(p => {
          const option = document.createElement("option");
          option.value = p.name;
          option.innerText = p.name;
          select.appendChild(option);
        });
      });
    }

    function addTask() {
      const project = document.getElementById("taskProject").value;
      const title = document.getElementById("taskTitle").value;
      const assignedTo = document.getElementById("assignedTo").value;
      const deadline = document.getElementById("deadline").value;
      const status = document.getElementById("status").value;
      const progress = parseInt(document.getElementById("progress").value) || 0;

      if (!project || !title || !assignedTo || !deadline) {
        alert("Please fill in all fields.");
        return;
      }

      tasks.push({ project, title, assignedTo, deadline, status, progress });
      saveData();
      renderTasks();

      document.getElementById("taskTitle").value = "";
      document.getElementById("assignedTo").value = "";
      document.getElementById("deadline").value = "";
      document.getElementById("status").value = "Not Started";
      document.getElementById("progress").value = "";
    }

    function renderTasks() {
      const filter = document.getElementById("filterProject").value;
      const tbody = document.getElementById("taskTableBody");
      tbody.innerHTML = "";

      tasks
        .filter(t => !filter || t.project === filter)
        .forEach(task => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${task.project}</td>
            <td>${task.title}</td>
            <td>${task.assignedTo}</td>
            <td>${task.deadline}</td>
            <td>${task.status}</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${task.progress}%"></div>
              </div>
              <small>${task.progress}%</small>
            </td>
          `;
          tbody.appendChild(row);
        });
    }

    updateProjectDropdowns();
    renderTasks();
  </script>
</body>
</html>
