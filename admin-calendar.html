<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pusaq Admin Calendar</title>
  <link rel="stylesheet" href="styles/admin-calendar.css">
</head>
<body>

  <div class="top-right">
    <a href="admin.html">â¬… Back to Admin Dashboard</a>
  </div>

  <h1>ðŸ“… Admin Calendar Overview</h1>

  <div class="calendar-table">
    <table>
      <thead>
        <tr>
          <th>Deadline</th>
          <th>Task</th>
          <th>Project</th>
          <th>Assigned To</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    const profile = JSON.parse(localStorage.getItem(currentUser));
    if (!profile || profile.role !== "admin") {
      alert("Access denied: Admins only.");
      window.location.href = "dashboard.html";
    }

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const sortedTasks = tasks
      .filter(t => t.deadline)
      .sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

    const body = document.getElementById("calendarBody");

    if (sortedTasks.length === 0) {
      body.innerHTML = `<tr><td colspan="5">No upcoming tasks found.</td></tr>`;
    } else {
      sortedTasks.forEach(task => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${task.deadline}</td>
          <td>${task.title}</td>
          <td>${task.project}</td>
          <td>${task.assignedTo}</td>
          <td class="status-${task.status.replace(" ", "\\ ")}">${task.status}</td>
        `;
        body.appendChild(row);
      });
    }
  </script>
</body>
</html>
