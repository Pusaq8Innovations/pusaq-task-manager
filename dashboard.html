<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pusaq Team Dashboard</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #0053A6;
      text-align: center;
    }

    .top-right {
      text-align: right;
      margin-bottom: 1rem;
    }

    .top-right a {
      background-color: #0053A6;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .task-board {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .filter-box {
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #0053A6;
      color: white;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0053A6;
      width: 0%;
      transition: width 0.4s;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="profile.html" id="profileBtn">ðŸ‘¤ Profile</a>
  </div>

  <h1>ðŸ§  Your Tasks</h1>
  <div class="task-board">
    <div class="filter-box">
      <label>Filter by project:</label>
      <select id="filterProject" onchange="renderTasks()">
        <option value="">All Projects</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>Task</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>
  </div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in first.");
      window.location.href = "index.html";
    }

    document.getElementById("profileBtn").innerText = `ðŸ‘¤ ${currentUser}`;

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const projects = JSON.parse(localStorage.getItem("projects")) || [];

    function updateProjectDropdown() {
      const dropdown = document.getElementById("filterProject");
      projects.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.innerText = p.name;
        dropdown.appendChild(option);
      });
    }

    function renderTasks() {
      const filter = document.getElementById("filterProject").value;
      const userTasks = tasks.filter(t => t.assignedTo === currentUser && (!filter || t.project === filter));
      const tbody = document.getElementById("taskBody");
      tbody.innerHTML = "";

      userTasks.forEach((task, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${task.project}</td>
          <td>${task.title}</td>
          <td>${task.deadline}</td>
          <td>
            <select onchange="updateStatus('${task.title}', this.value)">
              <option ${task.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
              <option ${task.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
              <option ${task.status === 'Blocked' ? 'selected' : ''}>Blocked</option>
              <option ${task.status === 'Done' ? 'selected' : ''}>Done</option>
            </select>
          </td>
          <td>
            <input type="number" value="${task.progress}" min="0" max="100"
              onchange="updateProgress('${task.title}', this.value)" />%
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${task.progress}%"></div>
            </div>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function updateStatus(title, status) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.status = status;
        saveAndRender();
      }
    }

    function updateProgress(title, value) {
      const task = tasks.find(t => t.title === title && t.assignedTo === currentUser);
      if (task) {
        task.progress = parseInt(value);
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    updateProjectDropdown();
    renderTasks();
  </script>
</body>
</html>
