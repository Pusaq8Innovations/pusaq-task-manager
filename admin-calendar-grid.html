<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pusaq Admin Calendar Grid</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #0053A6;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 1rem auto;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filters select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nav-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .nav-buttons button {
      background-color: #0053A6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .day {
      background: white;
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 100px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .day .date {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 6px;
      margin: 2px 0;
      border-radius: 4px;
      color: white;
      word-break: break-word;
      cursor: default;
      position: relative;
    }

    .status-Done { background-color: green; }
    .status-In\ Progress { background-color: #007bff; }
    .status-Blocked { background-color: red; }
    .status-Not\ Started { background-color: gray; }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      z-index: 10;
      top: 100%;
      left: 0;
      width: 200px;
      font-size: 12px;
      line-height: 1.3;
    }

    .badge:hover .tooltip {
      visibility: visible;
    }

    .weekday-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin: 1rem auto 0.5rem;
      max-width: 1000px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">‚Üê Prev</button>
      <button onclick="changeMonth(1)">Next ‚Üí</button>
    </div>
    <div class="filters">
      <select id="userFilter" onchange="renderCalendar()">
        <option value="">üë§ All Users</option>
      </select>
      <select id="projectFilter" onchange="renderCalendar()">
        <option value="">üìÅ All Projects</option>
      </select>
    </div>
    <a href="admin.html" style="background:#0053A6;color:white;padding:8px 14px;border-radius:6px;text-decoration:none;">‚¨Ö Admin Dashboard</a>
  </div>

  <h1 id="monthTitle">üìÖ Calendar</h1>
  <div class="weekday-labels">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="calendar" id="calendarGrid"></div>

  <script>
    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please log in.");
      window.location.href = "index.html";
    }

    const profile = JSON.parse(localStorage.getItem(currentUser));
    if (!profile || profile.role !== "admin") {
      alert("Access denied: Admins only.");
      window.location.href = "dashboard.html";
    }

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const users = [...new Set(tasks.map(t => t.assignedTo))];
    const projects = [...new Set(tasks.map(t => t.project))];

    const userFilter = document.getElementById("userFilter");
    const projectFilter = document.getElementById("projectFilter");

    users.forEach(u => {
      const opt = document.createElement("option");
      opt.value = u;
      opt.textContent = u;
      userFilter.appendChild(opt);
    });

    projects.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      projectFilter.appendChild(opt);
    });

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear -= 1;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear += 1;
      }
      renderCalendar();
    }

    function renderCalendar() {
      const monthTitle = document.getElementById("monthTitle");
      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];
      monthTitle.textContent = `üìÖ ${monthNames[currentMonth]} ${currentYear}`;

      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const firstWeekday = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      for (let i = 0; i < firstWeekday; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        grid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cellDate = new Date(currentYear, currentMonth, day);
        const dateStr = cellDate.toISOString().split("T")[0];

        const dayCell = document.createElement("div");
        dayCell.className = "day";
        dayCell.innerHTML = `<div class="date">${day}</div>`;

        const filtered = tasks.filter(task => {
          return task.deadline === dateStr &&
                 (!userFilter.value || task.assignedTo === userFilter.value) &&
                 (!projectFilter.value || task.project === projectFilter.value);
        });

        filtered.forEach(task => {
          const badge = document.createElement("div");
          badge.className = `badge status-${task.status.replace(" ", "\\ ")}`;
          badge.innerHTML = `${task.title} <span style="opacity:0.7;">(${task.assignedTo})</span>`;

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerHTML = `
            <strong>${task.title}</strong><br>
            üë§ ${task.assignedTo}<br>
            üìÅ ${task.project}<br>
            üóìÔ∏è ${task.deadline}<br>
            üè∑Ô∏è ${task.status}<br>
            ‚úèÔ∏è ${task.note || "No note"}
          `;
          badge.appendChild(tooltip);
          dayCell.appendChild(badge);
        });

        grid.appendChild(dayCell);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
